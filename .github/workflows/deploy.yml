name: Build and Deploy Near Demo
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Cache ğŸ“¦
        uses: actions/cache@v1
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Setup Node Environment â¬¢
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: NEAR Install and Build ğŸ”§
        working-directory: ./near
        run: |
          npm install
          npm run build

      - name: ETH Install and Build ğŸ”§
        working-directory: ./eth
        run: |
          npm install
          npm run build

      - name: Reorg
        run: |
          mkdir build
          mv near/build build/near
          mv eth/build build/eth

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
